<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>reMake post info</title>
  <link href="postinfo.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/efca1a24b3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="row">
      <h1 class="h1" id="remakelink">reMake</h1>
      <div class="userpfp">
        <img id="profilepicture" src="#" style="border-radius: 50%" />
      </div>
    </div>
    <section id="alert" class="alert" hidden="true">
      You have successfully posted your comment!<a href="postinfo.html" style="color: #000000">click here to reload the
        page!</a>
    </section>
  </header>
  <nav class="navbar" id="navbar">
    <ul class="navbar-nav">
      <li class="bars icon-li">
        <div class="div-icon">
          <i class="fas fa-bars icon" id="bars"></i>
        </div>
      </li>
      <a href="feed.html" style="text-decoration: none" class="select">
        <li class="homebutton icon-li">
          <i class="fas fa-home icon"></i>
          <span style="white-space: nowrap" class="link-text">Feed</span>
        </li>
      </a>

      <a href="posting-images.html" style="text-decoration: none" class="select">
        <li class="post-image icon-li">
          <i class="fas fa-file-upload icon"></i>
          <span style="white-space: nowrap" class="link-text">New post</span>
        </li>
      </a>

      <a href="profile.html" style="text-decoration: none" class="select" id="profile-link">
        <li class="profile icon-li">
          <i class="fas fa-user-circle icon"></i>
          <span style="white-space: nowrap" class="link-text">Profile</span>
        </li>
      </a>
      <a href="#" style="text-decoration: none" class="select signoutdiv" id="signOutBtn">
        <li class="signout icon-li">
          <i class="fas fa-sign-out-alt icon"></i>
          <span style="white-space: nowrap" class="link-text">Sign Out</span>
        </li>
      </a>
    </ul>
  </nav>

  <main>
    <div id="title"></div>

    <div id="description"></div>

    <img id="image" src="" hidden="true" />

    <div id="commentssection">
      <label for="comment" class="labelcomment">Write an answer!</label>
      <textarea placeholder="write a comment..." name="comment" id="comment" cols="60" rows="2"
        style="resize: none"></textarea>

      <div class="flex">
        <div class="file-upload">
          <input type="file" id="filebtn" hidden />
          <label class="label" for="filebtn">Choose image</label>
          <br />
          <progress value="0" max="100" id="progressbar">0%</progress>
          <br />
        </div>
        <div class="submitcommentdiv">
          <button id="submitcomment">submit</button>
        </div>
      </div>
      <img id="preview" />
    </div>

    <div id="commentsdiv">
      <div id="countinganswers">0 Answers</div>
      <br />
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>

</body>

</html>

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>reMake posting</title>
  <link href="posting-images.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/efca1a24b3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="row">
      <h1 class="h1" id="remakelink">reMake</h1>
      <div class="userpfp">
        <img id="userpfp" src="#" style="border-radius: 50%;">
      </div>
    </div>

    <section id="alert" class="alert" hidden="true">
      You have successfully posted your post! go to the homepage to see your post! <a href="feed.html"
        style="color: #000000">click here to go
        back to the homepage</a>
    </section>
  </header>
  <nav class="navbar" id="navbar">
    <ul class="navbar-nav">
      <li class="bars icon-li">
        <div class="div-icon">
          <i class="fas fa-bars icon" id="bars"></i>
        </div>
      </li>
      <a href="feed.html" style="text-decoration: none;" class="select">
        <li class="homebutton icon-li">
          <i class="fas fa-home icon"></i>
          <span style="white-space: nowrap;" class="link-text">Feed</span>
        </li>
      </a>

      <a href="posting-images.html" style="text-decoration: none;" class="select">
        <li class="post-image icon-li">
          <i class="fas fa-file-upload icon"></i>
          <span style="white-space: nowrap;" class="link-text">New post</span>
        </li>
      </a>

      <a href="profile.html" style="text-decoration: none;" class="select" id="profile-link">
        <li class="profile icon-li">
          <i class="fas fa-user-circle icon"></i>
          <span style="white-space: nowrap;" class="link-text">Profile</span>
        </li>
      </a>
      <a href="#" style="text-decoration: none;" class="select signoutdiv" id="signOutBtn">

        <li class="signout icon-li">
          <i class="fas fa-sign-out-alt icon"></i>
          <span style="white-space: nowrap;" class="link-text">Sign Out</span>
        </li>
      </a>

    </ul>
  </nav>
  <main>

    <div class="title">
      <label class="labelheader" for="postHeader">Title</label><br>
      <textarea name="postHeader" id="postHeader" placeholder="Ask a new question about reduce, reuse or recycle"
        rows="1" cols="1000" style="resize: none;" maxlength="40"></textarea>
    </div>


    <div class="description">
      <label class="labeldescription" for="postDescription">Description</label><br>
      <textarea id="postDescription" name="postDescription" rows="5" cols="1000"
        placeholder="Give a description to let others better understand your question..."
        style="resize: none;"></textarea>
    </div>

    <div class="progress">Upload an image(Optional)</div>
    <div class="progressdiv">
      <input type="file" id="filebtn" hidden>
      <label class="label" for="filebtn">Choose image</label>
      <br>
      <progress value="0" max="100" id="progressbar"></progress>
      <br>
      <img id="preview" src="#" hidden="true">
    </div>

    <div class="submit">
      <button id="submitpost">Post</button>
    </div>
  </main>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="/__/firebase/8.9.0/firebase-firestore.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="/__/firebase/8.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/8.9.1/firebase-storage.js"></script>

  <script>

  <script src="posting-images.js"></script>
</body>

</html>

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>reMake profile</title>
  <link href="profile.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/efca1a24b3.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <div class="row">
      <h1 id="remakelink">reMake</h1>
      <div class="userpfp">
        <a href="#" style="text-decoration: none;">
          <img id="userpfp" src="" style="border-radius: 50%;">
        </a>
      </div>
    </div>
  </header>

  <nav class="navbar" id="navbar">
    <ul class="navbar-nav">
      <li class="bars icon-li">
        <div class="div-icon">
          <i class="fas fa-bars icon" id="bars"></i>
        </div>
      </li>
      <a href="feed.html" style="text-decoration: none;" class="select">
        <li class="homebutton icon-li">
          <i class="fas fa-home icon"></i>
          <span style="white-space: nowrap;" class="link-text">Feed</span>
        </li>
      </a>

      <a href="posting-images.html" style="text-decoration: none;" class="select">
        <li class="post-image icon-li">
          <i class="fas fa-file-upload icon"></i>
          <span style="white-space: nowrap;" class="link-text">New post</span>
        </li>
      </a>

      <a href="#" style="text-decoration: none;" class="select" id="profile">
        <li class="profile icon-li">
          <i class="fas fa-user-circle icon"></i>
          <span style="white-space: nowrap;" class="link-text">Profile</span>
        </li>
      </a>
      <a href="#" style="text-decoration: none;" class="select signoutdiv" id="signOutBtn">

        <li class="signout icon-li">
          <i class="fas fa-sign-out-alt icon"></i>
          <span style="white-space: nowrap;" class="link-text">Sign Out</span>
        </li>
      </a>

    </ul>
  </nav>
  <main>
    <div class="main">
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <section id="alert" class="alert" hidden="true">
            You have successfully updated your name/description!<a href="profile.html" style="color: #000000">click here
              to see your new name or...</a><br><a href="feed.html" style="color: #000000">click here to go back to the
              homepage</a>
          </section>
          <label style="color: white" id="labelusername" for="inputusername">Name</label><br>
          <textarea id="inputusername" maxlength="30" placeholder="set a name for yourself... (max 30 characters)"
            cols="100" rows="1" style="resize: none;"></textarea>
          <br>
          <label style="color: white" id="labeldescription" for="inputuserdescription">Description</label><br>
          <textarea id="inputuserdescription" maxlength="200" placeholder="set a new description for yourself..."
            cols="100" rows="3" style="resize: none;"></textarea>
          <br>
          <p style="font-size: 0.6rem;">After changing your username/password, reload the page to see your changes!</p>
          <button id="submit">Submit!</button>
        </div>

      </div>
      <img id="profilepicture" src="" style="border-radius: 50%; float: left;">
      <div class="column-thing">
        <div class="bigrow">
          <div class="first-row">
            <div id="username"></div>


            <div>
              <button id="edit" hidden="true">Edit</button>
            </div>
          </div>

          <div id="userdescription"></div>
        </div>

        <div class="stats">
          <!--count-->
          <div class="post">
            <div id="postscount"></div>
            <div>posts</div>
          </div>
          <div class="point">
            <div id="pointscount"></div>
            <div>points</div>
          </div>
          <div class="answer">
            <div id="answerscount"></div>
            <div>answers</div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>

</body>

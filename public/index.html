<body>
  <header class="header">
    <h1>reMake</h1>
    <div class="userpfp">
      <img id="profilepicture" src="" style="border-radius: 50%;">
    </div>
  </header>

  <main>
    <section id="alert" class="alert" hidden="true">
      You have successfully signed in with Google!   <a href="feed.html">Click here to go to the feed</a>
    </section>


    <div id="whenSignedOut" >
      <div class="intro">Welcome to reMake.</div>
      <div class="iintro">The perfect place to ask questions, environmentally related</div>
      <button id="signInBtn">Sign in with google</button>
    </div>

    <section id="signedin" hidden="true">
      <label style="color: white; padding-top: 4rem;" id="labelusername" for="username">Name</label><br>
      <textarea id="username" maxlength="30" placeholder="set a name for yourself... (max 30 characters)"
      cols="100" rows="1" style="resize: none;"></textarea>
      <br>
      <label style="color: white" id="labeldescription" for="userdescription">Description</label><br>
      <textarea id="userdescription" maxlength="200" placeholder="set a description for yourself... (as long as you want)"
      cols="100" rows="3" style="resize: none;"></textarea>
      <br>
      <button id="submit">Submit!</button>
    </section>

    <section id="whenSignedIn" hidden="true">
      <div id="userDetails"></div>
      <button id="signOutBtn">Sign out</button>
    </section>
  </main>
